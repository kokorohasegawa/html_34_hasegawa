  <ul id="btn">
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">勝ち</div>

<script>
//じゃんけん用のSCRIPTを書いてください
// ーーーーグーを選択したときーーーー
$("#gu_btn").on("click",function(){
    const your_num = 1;
    // alert("yournum"+your_num);
    const com_num = Math.ceil(Math.random()*3);
    // alert("com_num"+com_num);
    if(com_num==1){
      // alert("コンピュータはグー");
      $("#pc_hands").html("グー");
    };
    if(com_num==2){
      // alert("コンピュータはチョキ");
      $("#pc_hands").html("チョキ");
    };
    if(com_num==3){
      // alert("コンピュータはパー");
      $("#pc_hands").html("パー");
    };
    const judge_num = (your_num - com_num + 3)%3;
    // alert("judge_num"+judge_num);
    if(judge_num==1){
      // alert("負け");
      $("#judgment").html("負け");
    };
    if(judge_num==2){
      // alert("勝ち");
      $("#judgment").html("勝ち");
    };
    if(judge_num==0){
      // alert("あいこ");
      $("#judgment").html("あいこ");
    };
});
// ーーーーグーを選択したときーーーー
